<app-card title="Users">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements" (click)="onClick($event)">
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>
  
      <!-- FullName Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>FullName</th>
        <td mat-cell *matCellDef="let row">{{row.fullName}}</td>
      </ng-container>
  
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let row">{{row.role}}</td>
      </ng-container>
  
      <!-- OnCreate Column -->
      <ng-container matColumnDef="onCreated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>OnCreated</th>
        <td mat-cell *matCellDef="let row">{{row.onCreated * 1000 | date}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
</app-card>
